{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Result</h1>
    <div>
        {% if search_results %}
            <ul>
                {% for result in search_results %}
                    <li><a href="{% url result %}">{{ result }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </div>
{% endblock %}
