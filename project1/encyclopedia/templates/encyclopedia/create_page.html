{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create a New Entry</h1>
    <p>Write the new entry in Markdown format:</p>
    <div>
        <form action="{% url 'create_page' %}" method="post">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Enter the title for the new entry."><br>
            <textarea name="content" placeholder="Write the entry content in Markdown"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
{% endblock %}
